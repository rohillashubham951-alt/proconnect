<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProConnect - Sign Up as a Freelancer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Sign Up as a Freelancer</h1>
        <form id="signupFreelancerForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="skills">Your Skills</label>
            <input type="text" id="skills" name="skills" placeholder="E.g. Graphic Design, Web Development" required>

            <button type="submit">Sign Up as a Freelancer</button>
        </form>

        <p>Already have an account? <a href="login-freelancer.html">Login as a Freelancer</a></p>
        <button class="back-button" onclick="window.location.href='index.html';">Back to Home</button>
    </div>
</body>
</html>
