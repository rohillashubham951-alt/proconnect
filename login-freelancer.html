<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProConnect - Login as a Freelancer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Login as a Freelancer</h1>
        <form id="loginFreelancerForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login as a Freelancer</button>
        </form>

        <p>Don't have an account? <a href="signup-freelancer.html">Sign Up as a Freelancer</a></p>
        <button class="back-button" onclick="window.location.href='index.html';">Back to Home</button>
    </div>
</body>
</html>
